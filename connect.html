<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookstore</title>
    <link rel="stylesheet" href="connect.css">
    <script src="https://kit.fontawesome.com/a27592c381.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="bookstore.html">Bookstore</a></li>
                    <li><a class="active" href="connect.html">Connect</a></li>
                </ul>
            </nav>

        </div>
       
        <div class="form-corner">
            <h1 id="heading">Let's Connect</h1>
            <div class="input-field">
                <div class="inputs">
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Username">
                </div>
                <div class="inputs">
                    <input type="email" placeholder="Email">
                </div>
                <div class="inputs">
                    <input id="message" type="text" placeholder="Message">
                </div>
                <div class="buttons">
                    <button id="btn">Submit</button>
                </div>
               
            </div>

        </div>
        <div class="mySocials">
            <div class="soc1">
                <div class="social">
                    <i class="fa fa-linkedin"></i>
                    <p class="linkedin">Linkedin</p>
                  
    
                </div>
                <div class="social">
                    <i class="fa fa-envelope-o"></i>
                    <p class="email">Email</p>
                  
    
                </div>

            </div>
            <div class="soc2">
                <div class="social">
                    <i class="fa fa-twitter"></i>
                    <p class="twitter"><a>Twitter</a></p>
                  
    
                </div> 
                <div class="social">
                    <i class="fa fa-medium"></i>
                    <p class="medium">Medium</p>
                  
    
                </div>
                

            </div>
           
          
            

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
